<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=>, initial-scale=1.0" />
		<title>Exemplo de tabelas</title>

	<body>
		<table>
			<tr>
				<th>Marca</th>
				<th>Modelo</th>
				<th>Ano</th>

				<td>Volkswagen</td>
				<td>Golf</td>
				<td>2018</td>
			</tr>

			<tr>
				<td>Kia</td>
				<td>Stinger</td>
				<td>2019</td>
			</tr>
			<td colspan="3">Atualizado em Abril de 2019</td>
		</table>
	</body>
