<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tabelas com Colgroup</title>
	</head>
	<body>
		<table>
			<caption>
				Carros da Frota
			</caption>
			<colgroup>
				<col span="1" style="background-color: gray" />
			</colgroup>

			<thead>
				<tr>
					<th>Marca</th>
					<th>Modelo</th>
					<th>Ano</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Volkswagen</td>
					<td>Golf</td>
					<td>2018</td>
				</tr>

				<tr>
					<td>Ford</td>
					<td>Focus</td>
					<td>2018</td>
				</tr>

				<tr>
					<td>Kia</td>
					<td>Stinger</td>
					<td>2019</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td colspan="3">Atualizado em Abril de 2019</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
